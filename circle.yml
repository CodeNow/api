machine:
  environment:
    NODE_ENV: testing
dependencies:
  override:
    - nvm install 0.10.28
    - nvm alias default 0.10.28
    - npm install -g npm@2.1.8
    - npm install
test:
  pre:
    - ulimit -n 10240
  override:
    - npm run lint
    - ./scripts/npm-bdd-split-files.sh:
        parallel: true
    - npm run bdd -- test/bdd-instance-dependencies.js
        environment:
          GRAPH_DATABASE_TYPE: neo4j
    - npm run unit
