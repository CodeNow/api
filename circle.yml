machine:
  environment:
    NODE_ENV: testing
dependencies:
  override:
    - nvm install 0.10.28
    - nvm alias default 0.10.28
    - sudo npm install -g npm
    - npm install
test:
  pre:
    - ulimit -n 10240
  override:
    - npm run lint
    - ./scripts/npm-bdd-split-files.sh:
        parallel: true
    - npm run unit
